
<div class="logo col">
    <div class="row">
        <a>
            <div>
                <img class="sidebar-logo" src="../../../assets/art/favicon-400.png"/>
            </div>
        </a>
    </div>
    <div class="row">
        <a class="sidebar-primary-text">
            REST PANDA
        </a>
    </div>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
